<div class="register-container">
    
    <form action="" id="registerForm">
        <h1>REGISTRO</h1>
        <label for="nameInput-register">
            Nombre de usuario:
            <input type="text" name="username" id="nameInput-register">
        </label>
        <label for="mailInput-register">
            Correo electrónico:
            <input type="email" name="email" id="mailInput-register">
        </label>
        <label for="phoneInput-register">
            Teléfono:
            <input type="tel" name="phone" id="phoneInput-register">
        </label>
        <label for="passwordInput-register">
            Contraseña:
            <input type="password" name="password" id="passwordInput-register">
        </label>
        <label for="confirmPasswordInput-register">
            Confirmar contraseña:
            <input type="password" name="confirmPassword" id="confirmPasswordInput-register">
        </label>
        <label for="terms" class="terms">
            <input type="checkbox" name="terms" id="terms">
            Acepto los términos y condiciones
        </label>
        <button>Crear Cuenta</button>
        <p id="warnings-register"></p>
    </form>
